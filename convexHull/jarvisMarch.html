<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jarvis March</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="jumbotron" id="algo">
        <h1 class="display-4" id="heading">Jarvis March Convex Hull</h1>
        <h3>Gift Wrapping</h3>
        <hr class="my-4">
        <div class="container-fluid" id="container">

            <svg id="visualization" width="1000" height="400"></svg>
        </div>
        <div id="buttons">
            <input type="number" class="btn btn-outline-secondary" id="numPoints" name="numPoints" min="1" max="500" value="10">
            <button type="button" class="btn btn-outline-secondary" id="generatePointsButton"
                onclick="generatePoints()">Generate Points</button>
            <button type="button" class="btn btn-outline-secondary" id="visualizeConvexHullButton"
                onclick="visualizeConvexHull()">Visualize Convex Hull</button>

            <input type="range" id="speed" name="speed" min="1" max="5" value="3">
                <span id="pointsInHull" class="btn btn-outline-secondary"> Points in Hull: 0</span>
            <button type="button" class="btn btn-outline-danger" onClick="window.location.reload();">Clear</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="jarvismarch.js"></script>
</body>

</html>
